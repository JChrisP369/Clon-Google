<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    rel="icon"
    href="./assets/google-symbol.png"
    />
    <link
    rel="Stylesheet"
    href="./StyleGoogle.css"
    />
    
    <title>Clon Google</title>
</head>
<body>
    <header>
        <nav aria-label="main_menu">
            <ol class="menu-items">
                <li><a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a></li>
                <li><a href="https://www.google.com.co/imghp?hl=es-419&ogbl">Imágenes</a></li>
                <li><span class="cuadricula"></span></li>
                <li><img class="google-count"src="./assets/Picture Profile.jpg" alt="profile gmail"/></li>
            </ol>
            
        </nav>
    </header>

    <main>
        <section class="section-one">
            
            <img id="logo" src="./assets/googlelogo_light_color_272x92dp.png" alt="google"/>
            <div class="searching">

                <span class="lupa"></span>
                <span class="micrifono>"></span>
                <form>
                    </span><input id="input-search" type="search"><span class="microfono"></span>
                    <datalist id="data-list">
                        <option>Gmail</option>
                        <option>Facebook</option>
                    </datalist>
                </form>
            </div>
        </section>

        <section class="btn-search">
            <button id="search">Buscar con Google</button>
            <button id="lucky">Voy a tener suerte</button>
        </section>
    </main>

    <footer>
        <div class="country">
            <span>Colombia</span>
        </div>

        <div class="footer-content">

            <nav class="main_f_footer" aria-label="main_f_footer">
                <ol>
                    <li><a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                    <li><a href="https://ads.google.com/intl/es-419_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_co/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CO#!/">Negocios</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
                </ol>
            </nav>
        
            <nav class="main_s_footer" aria-label="main_s_footer">
                <ol>
                    <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
                    <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
                    <li><a>Preferencias</a></li>
                </ol>
    
            </nav>

    </footer>
